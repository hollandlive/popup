<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Syntax</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
	<h1>JQuery Syntax</h1>
	<p>Hello there! This is some text</p>
	<div id="box">a box</div>
	<div class="thing">a thing</div>
	<button>A button</button>
	<!--Load CDN first-->
	<script src="//code.jquery.com/jquery-2.1.4.min.jss"></script>
	<!--If CDN is not available load local version-->
	<script>window.jquery || document.write('<script src="js/jquery-2.1.4.js"><\/script>');</script>
	<script src="js/script.js"></script>
	</body>
</html>
